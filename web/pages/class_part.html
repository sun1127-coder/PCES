<head>

    <!-- Meta -->

<body>
<!-- header -->
<header class="header fixed-top">

    <div class="branding">
        <div class="container-fluid position-relative pt-2">
            <div class="logo-wrapper">
                <div class="site-logo">
                    <a class="navbar-brand" href="index.html">
                        <img class="logo-icon mr-2" src="../img/logo.svg" alt="logo">
                        <span class="logo-text">PCES<span class="text-alt">评课网</span></span>
                    </a>
                </div>
            </div>
            <div class="d-flex justify-content-end align-items-center pt-2">
                <form class="search-form" id="search-form" action="search_result.html">
                    <input type="text" placeholder="你可能感兴趣的课程..." name="search" class="form-control search-input">
                    <button class="btn search-btn" ><i class="fa fa-search"></i></button>
                </form>
                <ul class="top-icon mx-md-3 mx-lg-5 mb-0 d-none d-lg-flex hiddenx" id="icon">
                    <li class="list-inline-item">
                        <a href="user.html"><i class="fa fa-github"></i></a>
                        <p5 id="navname"></p5>
                    </li>
                </ul>

                <a href="login.html" class="btn btn-primary d-none d-lg-flex hiddenx" id="login" >登录/注册</a>
            </div>
        </div>
    </div>
</header>

<!-- result list -->
<div class="result-list">
    <div class="container">

        <div class="part-choice">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='class_part.html?type=basic'">公共基础课</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='class_part.html?type=specialized'">专业课</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='class_part.html?type=common'">通识选修课</button>
            </div>
        </div>

        <div class="search-table">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">序号</th>
                    <th scope="col">课程名</th>
                    <th scope="col">任课教师</th>
                    <th scope="col">上课时间</th>
                    <th scope="col">开课校区</th>
                    <th scope="col">类型</th>
                    <th scope="col">备注</th>
                </tr>
                </thead>
                <tbody id="tr-content">
                </tbody>
            </table>
        </div>
    </div>

<footer class="footer">
    <div class="footer-bottom text-center py-5">
        <ul class="social-list list-unstyled pb-4 mb-0">
            <li class="list-inline-item"><a href="#"><i class="fa fa-github"></i></a></li>

<script type="text/template-tr">
        <tr onclick="window.location.href='class_info.html?courseId='+{id}">
            <th scope="row">{seq}</th>
            <td>{name}</td>
            <td>{teacher}</td>
            <td>{schoolTime}</td>
            <td>{campus}</td>
            <td>{courseType}</td>
            <td>{remark}</td>
        </tr>
</script>

<script>
    // 没登录
    if(getCookie("user")===undefined || getCookie("user")==="")
