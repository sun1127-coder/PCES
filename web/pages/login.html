<!DOCTYPE html>
<html lang="ch">

<head>
    <title>评课网</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">


    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/demo.css">
    <link rel="stylesheet" href="../css/search_result.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
<!-- header -->
<header class="header fixed-top">

    <div class="branding">
        <div class="container-fluid position-relative pt-2">
            <div class="logo-wrapper">
                <div class="site-logo">
                    <a class="navbar-brand" href="index.html">
                        <img class="logo-icon mr-2" src="../img/logo.svg" alt="logo">
                        <span class="logo-text">PCES<span class="text-alt">评课网</span></span>
                    </a>
                </div>
            </div>
            <div class="d-flex justify-content-end align-items-center pt-2">
                <form class="search-form" id="search-form" action="search_result.html">
                    <input type="text" placeholder="你可能感兴趣的课程..." name="search" class="form-control search-input">
                    <button class="btn search-btn" ><i class="fa fa-search"></i></button>
                </form>
                <ul class="top-icon mx-md-3 mx-lg-5 mb-0 d-none d-lg-flex hiddenx" id="icon">
                    <li class="list-inline-item">
                        <a href="user.html"><i class="fa fa-github"></i></a>
                        <p5 id="navname"></p5>
                    </li>
                </ul>

                <a href="login.html" class="btn btn-primary d-none d-lg-flex hiddenx" id="login" >登录/注册</a>
            </div>
        </div>
    </div>
</header>

<br/>
<div class="container">
    <div class="row clearfix" style="margin-top: 135px;">
        <div class="col-md-3 column">
        </div>
        <div class="col-md-6 column">
            <div class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">学号</label>
                    <input type="text" class="form-control" id="username"/>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <input type="password" class="form-control" id="password"/>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="check" checked="checked"/>记住我</label>
                    </div>
                </div>
                <div class="form-group">
                        <button class=" col-sm-12 col-md-4 btn btn-primary" onclick="login()"  >登陆</button>
                        <button class="col-sm-12 col-md-4 btn btn-primary" style="float: right;" onclick="window.location.href = 'register.html'">注册</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<footer class="footer">
    <div class="footer-bottom text-center py-5">
        <ul class="social-list list-unstyled pb-4 mb-0">
            <li class="list-inline-item">
                <a href="#">
                    <i class="fa fa-github"></i>
                </a>
            </li>
            <li class="list-inline-item">
                <a href="#">
                    <i class="fa fa-twitter"></i>
                </a>
            </li>
            <li class="list-inline-item">
                <a href="#">
                    <i class="fa fa-slack"></i>
                </a>
            </li>
            <li class="list-inline-item">
                <a href="#">
                    <i class="fa fa-product-hunt"></i>
                </a>
            </li>
            <li class="list-inline-item">
                <a href="#">
                    <i class="fa fa-facebook-f"></i>
                </a>
            </li>
            <li class="list-inline-item">
                <a href="#">
                    <i class="fa fa-instagram"></i>
                </a>
            </li>
        </ul>
    </div>
</footer>

<!-- Javascript -->
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/util.js"></script>
<script src="../js/login.js"></script>
<script>
    // 没登录
    if(getCookie("user")===undefined || getCookie("user")==="")
    {

        document.getElementById("icon").classList.add("hiddenx");
        document.getElementById("login").classList.remove("hiddenx");
    }
    else{
        // document.getElementById("navname").innerText = getCookie("user").nickname;
        document.getElementById("login").classList.add("hiddenx");
        document.getElementById("icon").classList.remove("hiddenx");
    }
</script>

</body>

</html>
