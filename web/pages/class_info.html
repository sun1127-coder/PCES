<!DOCTYPE html>
<html lang="ch">
<head>
    <title>评课网</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/demo.css">
    <link rel="stylesheet" href="../css/class_info.css">
</head>

<body>
<!-- header -->
<header class="header fixed-top">
    <div class="branding">
        <div class="container-fluid position-relative pt-2">
            <div class="logo-wrapper">
                <div class="site-logo">
                    <a class="navbar-brand" href="index.html">
                        <img class="logo-icon mr-2" src="../img/logo.svg" alt="logo">
                        <span class="logo-text">PCES<span class="text-alt">评课网</span></span>
                    </a>
                </div>
            </div>
            <div class="d-flex justify-content-end align-items-center pt-2">
                <form class="search-form" id="search-form" action="search_result.html">
                    <input type="text" placeholder="你可能感兴趣的课程..." name="search" class="form-control search-input">
                    <button class="btn search-btn"><i class="fa fa-search"></i></button>
                </form>
                <ul class="top-icon mx-md-3 mx-lg-5 mb-0 d-none d-lg-flex hiddenx" id="icon">
                    <li class="list-inline-item">
                        <a href="user.html"><i class="fa fa-github"></i></a>
                        <p5 id="navname"></p5>
                    </li>
                </ul>

                <a href="login.html" class="btn btn-primary d-none d-lg-flex hiddenx" id="login">登录/注册</a>
            </div>
        </div>
    </div>
</header>
<!-- class detail -->
<div class="class-detail">
    <div class="container">
        <h3 id="course-name"></h3>
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group list-group-flush class-detail-list">
                    <li class="list-group-item" id="course-teacher"></li>
                    <li class="list-group-item" id="course-time"></li>
                    <li class="list-group-item" id="course-campus"></li>
                    <li class="list-group-item" id="course-type"></li>
                    <li class="list-group-item" id="course-remark"></li>
                </ul>
                <div class="col-md-6 class-tag">该课程评价常用的标签</div>
                <ul class="tag-box">
                    <div id="course-tags"></div>
                    <!-- Button trigger modal -->
                    <li class="tag" data-toggle="modal" data-target="#staticBackdrop">
                        <i class="fa fa-plus"></i>
                    </li>
                </ul>


                <!-- Tag Modal -->
                <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
                     aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">选择标签</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="all-tags">
                                    <p>所有标签</p>
                                    <ul class="tag-box" id="all-tags"></ul>
                                </div>
                                <div class="choose-tags">
                                    <p>我选择的标签</p>
                                    <ul class="tag-box" id="my-tags"></ul>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                <button type="button" onclick="addTag()" class="btn btn-primary">完成</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div class="card text-white bg-success">
                    <div class="card-header">课程介绍</div>
                    <div class="card-body">
                        <p class="card-text" id="course-introduction"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- class comment -->
<div class="class-comment">
    <div class="container">
        <div class="class-comment-title">课程评论</div>
        <div class="class-comment-list" id="comment-list"></div>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-2 d-flex justify-content-end align-items-center pt-2">
                <a onclick="addComment()" class="btn btn-primary d-none d-lg-flex mb-5">发表</a>
            </div>
            <div class="col-md-4 comment-input">
                <div class="comment-item">
                    <div class="comment-item-inner">
                        <div class="comment-info">
                            <div class="comment-description pb-0">
                                <div class="input-group">
                                    <label id="comment-username"></label>
                                    <form action="">
                                        <div class="input-group form-group">
                                            <input type="text" id="comment" class="form-control" placeholder=""
                                                   aria-label="Example text with button addon"
                                                   aria-describedby="button-addon1">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <img src="../img/person-1.jpg" alt="Image" class="rounded-circle comment-img">
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

<!-- footer -->
<footer class="footer">
    <div class="footer-bottom text-center py-5">
        <ul class="social-list list-unstyled pb-4 mb-0">
            <li class="list-inline-item"><a href="#"><i class="fa fa-github"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fa fa-slack"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fa fa-product-hunt"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fa fa-facebook-f"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fa fa-instagram"></i></a></li>
        </ul>
        <small class="copyright">Copyright &copy; 2019.All rights reserved.<a target=""></a></small>
    </div>
</footer>

<!-- Javascript -->
<script type="text/template-comment">
    <div class="comment-item">
        <div class="comment-item-inner">
            <img src="../img/person.jpg" alt="Image" class="rounded-circle comment-img">
            <div class="comment-info">
                <div class="comment-description">
                    <h4>{userId}</h4>
                    <p>{comment}</p>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/template-tag">
    <li class="tag my-tag">
        <span>{tag}</span>
        <label hidden>{seq}</label>
        <i class="fa fa-plus"></i>
    </li>
</script>
<script type="text/template-course-tag">
    <li class="tag">{courseTagName}<span>{num}</span></li>
</script>
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/util.js"></script>
<script src="../js/class_info.js"></script>
<script>
    // 没登录
    if (getCookie("user") === undefined || getCookie("user") === "") {
        document.getElementById("icon").classList.add("hiddenx");
        document.getElementById("login").classList.remove("hiddenx");
    } else {
        // document.getElementById("navname").innerText = getCookie("user").nickname;
        document.getElementById("login").classList.add("hiddenx");
        document.getElementById("icon").classList.remove("hiddenx");
    }
</script>
</body>
</html>
