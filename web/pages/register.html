<!DOCTYPE html>
<html lang="ch">
<head>
    <title>评课网</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">


    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
<!-- header -->
<header class="header fixed-top">

    <div class="branding">
        <div class="container-fluid position-relative pt-2">
            <div class="logo-wrapper">
                <div class="site-logo">
                    <a class="navbar-brand" href="index.html">
                        <img class="logo-icon mr-2" src="../img/logo.svg" alt="logo">
                        <span class="logo-text">PCES<span class="text-alt">评课网</span></span>
                    </a>
                </div>
            </div>
            <div class="d-flex justify-content-end align-items-center pt-2">
                <form class="search-form" id="search-form" action="search_result.html">
                    <input type="text" placeholder="你可能感兴趣的课程..." name="search" class="form-control search-input">
                    <button class="btn search-btn" ><i class="fa fa-search"></i></button>
                </form>
                <ul class="top-icon mx-md-3 mx-lg-5 mb-0 d-none d-lg-flex hiddenx" id="icon">
                    <li class="list-inline-item">
                        <a href="user.html"><i class="fa fa-github"></i></a>
                        <p5 id="navname"></p5>
                    </li>
                </ul>

                <a href="login.html" class="btn btn-primary d-none d-lg-flex hiddenx" id="login" >登录/注册</a>
            </div>
        </div>
    </div>
</header>
<br/>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-2 column">
        </div>
        <div class="col-md-8 column">

            <form class="form-horizontal" role="form" action="">
                <div class="form-group">
                    <label for="nickname">昵称：</label><input type="text" class="form-control" id="nickname" required="required"/>
                </div>
                <div class="form-group">
                    <label for="studentId">学号：</label><input type="text" class="form-control" id="studentId" required="required"/>
                </div>
                <div class="form-group">
                    <label for="password">密码：</label><input type="password" class="form-control" id="password" required="required"/>
                </div>
                <div class="form-group">
                    <label for="mail">邮箱：</label><input type="email" class="form-control" id="mail" required="required"/>
                </div>
                <div class="form-group">
                    <label for="name">姓名：</label><input type="text" class="form-control" id="name" required="required" />
                </div>
                <div class="form-group">
                    <label for="grade">年级：</label><input class="form-control" id="grade" required="required"/>
                </div>
                <div class="form-group">
                    <label for="college">学院：</label>
                    <select id="college" name="college" style="width:100%;padding-top: 0.875rem;padding-bottom: 0.875rem;height: 3rem;
                            border-color: #e0f7e6;"  onchange="changeMajor()" required="required">
                        <option value="" selected="selected"> </option>
                    </select>
                </div>
                <div class="select">
                    <label for="major">专业：</label>
                    <select id="major" name="major" style="width:100%;padding-top: 0.875rem;padding-bottom: 0.875rem;height: 3rem;
                        border-color: #e0f7e6;" required="required">
                        <option value="" selected="selected"> </option>
                    </select>
                </div>
                <br>
                <br>
                <div class="logD logDtip" style="text-align:center;">
                    <button class="btn btn-primary" type="button" onclick="register()">注册</button>
                </div>
            </form>
        </div>
        <div class="col-md-2 column">
        </div>
    </div>
</div>


<!-- footer -->
<footer class="footer">
    <div class="footer-bottom text-center py-5">
        <ul class="social-list list-unstyled pb-4 mb-0">
            <li class="list-inline-item"><a href="#"><i class="fa fa-github"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fa fa-slack"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fa fa-product-hunt"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fa fa-facebook-f"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fa fa-instagram"></i></a></li>
        </ul>
        <small class="copyright">Copyright &copy; 2019.All rights reserved.<a target=""></a></small>
    </div>
</footer>

<!-- Javascript -->
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/util.js"></script>
<script src="../js/register.js"></script>
<script>
    // 没登录
    if(getCookie("user")===undefined || getCookie("user")==="")
    {

        document.getElementById("icon").classList.add("hiddenx");
        document.getElementById("login").classList.remove("hiddenx");
    }
    else{
        // document.getElementById("navname").innerText = getCookie("user").nickname;
        document.getElementById("login").classList.add("hiddenx");
        document.getElementById("icon").classList.remove("hiddenx");
    }
</script>

</body>
</html>
